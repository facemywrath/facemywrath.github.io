<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Faceuro Games Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div id="app" class="app-shell">

    <!-- LEFT MENU -->
    <aside class="side-nav" aria-label="Primary">
      <button id="nav-main" class="side-nav-btn is-active" type="button">üè†</button>
      <button id="nav-search" class="side-nav-btn" type="button">üîç</button>
      <button id="nav-favorites" class="side-nav-btn" type="button">‚òÖ</button>
    </aside>

    <!-- MAIN AREA -->
    <div class="app-main">

      <!-- TOP BAR -->
      <header class="top-bar">
        <div class="top-bar-left">
  <!-- Title (shown when NOT searching) -->
  <div id="top-title" class="top-bar-title">Faceuro Games</div>

  <!-- Search (shown when Search tab active) -->
  <div id="top-search" class="top-search hidden" role="search">
    <input
      id="top-search-input"
      class="top-search-input"
      type="search"
      placeholder="Search games‚Ä¶"
      autocomplete="off"
      spellcheck="false"
    />
    <button id="top-search-clear" class="icon-btn top-search-clear" type="button" aria-label="Clear search">‚úï</button>
  </div>
</div>

        <div class="top-bar-right">
  <button id="back-button" class="icon-btn hidden" type="button" aria-label="Back">
    ‚Üê
  </button>

  <button id="refresh-button" class="icon-btn" type="button" aria-label="Refresh">
    ‚ü≥
  </button>
</div>
      </header>

      <!-- CONTENT -->
<!-- CONTENT STAGE (hub OR player) -->
<div class="main-stage">

<main id="hub-view" class="content">

  <!-- STATUS (optional, you can show/hide from JS) -->
  <section id="status-section" class="status-section hidden">
    <div id="status-message">Connecting to server...</div>
  </section>

  <!-- FEATURED (30vh box) -->
  <section id="featured-section" class="featured-section" aria-label="Featured games">
    <div class="section-caption">Featured</div>

    <div class="featured-viewport">
      <div id="featured-track" class="featured-track" role="list"></div>

      <div id="featured-next-indicator" class="featured-next-indicator" aria-hidden="true">
        <span class="featured-next-arrow">‚Ä∫</span>
      </div>
    </div>
  </section>

  <!-- FILTERS / SORT -->
  <section class="controls-section" aria-label="Filters and sorting">
    <div class="controls-row">
      <div class="control">
        <button id="type-dropdown-button" class="control-btn" type="button" aria-haspopup="listbox" aria-expanded="false">
          Type: <span id="type-dropdown-label">All</span>
          <span class="chev">‚ñæ</span>
        </button>
        <div id="type-dropdown-menu" class="dropdown-menu hidden" role="listbox" aria-label="Type"></div>
      </div>

      <div class="control">
        <button id="sort-dropdown-button" class="control-btn" type="button" aria-haspopup="listbox" aria-expanded="false">
          Sort: <span id="sort-dropdown-label">ABC: Ascending</span>
          <span class="chev">‚ñæ</span>
        </button>
        <div id="sort-dropdown-menu" class="dropdown-menu hidden" role="listbox" aria-label="Sort"></div>
      </div>
    </div>
  </section>

  <!-- GRID -->
  <section id="grid-section" class="grid-section" aria-label="Games grid">
    <div id="games-grid" class="games-grid"></div>
  </section>

</main>

  <!-- PLAYER VIEW (iframe) -->
  <section id="player-view" class="player-view hidden" aria-label="Game player">
    <iframe
      id="game-frame"
      class="game-frame"
      src="about:blank"
      title="Game"
      loading="eager"
      referrerpolicy="no-referrer"
      allow="fullscreen; autoplay; clipboard-read; clipboard-write"
    ></iframe>
  </section>

</div>
    </div>
  </div>

  <!-- MODAL OVERLAY (blur background) -->
  <div id="modal-overlay" class="modal-overlay hidden" role="dialog" aria-modal="true" aria-label="Game details">
    <div id="modal" class="modal">
      <!-- Header area -->
      <div class="modal-header">
        <img id="modal-icon" class="modal-icon" alt="" src="" />
        <div class="modal-header-text">
          <div id="modal-title" class="modal-title">Game Name</div>
          <div id="modal-desc" class="modal-desc">Game description goes here.</div>
        </div>

        <button id="modal-close" class="icon-btn modal-close" type="button" aria-label="Close">
          ‚úï
        </button>
      </div>

      <!-- Details list (cfg.json data: releaseDate, lastUpdate, totalPlays, favorites, tags, etc.) -->
      <div class="modal-body">
        <div id="modal-meta" class="modal-meta">
          <!-- JS injects key/value rows here -->
        </div>
      </div>

      <!-- Footer actions -->
      <div class="modal-footer">
        <div class="modal-footer-spacer"></div>
        <button id="modal-favorite" class="favorite-btn" type="button" aria-pressed="false">
          <span class="star">‚òÖ</span>
          <span id="modal-favorite-label">Favorite</span>
        </button>

        <button id="modal-play" class="primary-btn" type="button">
          Play
        </button>

      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
