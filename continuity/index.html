<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continuity</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="scoreboard">
            <p id="current-score">Score: 0</p>
            <p id="highscore">Highscore: 0</p>
        </div>

        <div id="timer-container">
            <p id="timer">Time: 20.0s</p> <!-- Timer display -->
        </div>

        <div id="current-word-container">
            <p>Current Word: <span id="current-word">Loading...</span></p>
        </div>

        <div id="guess-container">
            <p>Your Guess: <span id="guess">_ _ _ _ _</span></p>
        </div>

        <div id="keyboard-container">
            <!-- Keyboard rows will be populated dynamically -->
        </div>

        <div id="submit-button-container">
            <button id="submit-btn" disabled>Submit</button>
        </div>

        <div id="message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
