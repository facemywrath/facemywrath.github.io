name: Hub Android Debug APK

on:
  push:
    branches:
      - main   # or master if that's your default

jobs:
  build-android-hub:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Set up Java (JDK 17)
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Install npm dependencies (hub)
        working-directory: hub
        run: |
          npm ci || npm install

      - name: Sync Capacitor Android project (hub)
        working-directory: hub
        run: |
          npx cap sync android

      - name: Build Android debug APK (hub)
        working-directory: hub/android
        run: |
          ./gradlew assembleDebug

      - name: Upload debug APK artifact (hub)
        uses: actions/upload-artifact@v4
        with:
          name: hub-debug-apk
          path: hub/android/app/build/outputs/apk/debug/app-debug.apk
