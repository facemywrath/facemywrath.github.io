<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordForge</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>WordForge</h1>
        <progress id="progress-bar" value="0" max="10"></progress>
        <!-- Current word display -->
        <div id="current-word-container">
            <p>Your Word: <span id="word-input">_</span></p>
        </div>

        <!-- Backspace button to remove the last letter -->
        <button id="backspace-btn">Backspace</button>

        <!-- Submit button -->
        <button id="submit-word" disabled>Submit Word</button>

        <!-- Game keyboard container -->
        <div id="keyboard-container"></div>

        <!-- Score displays -->
        <p id="current-score">Score: 0</p>
        <p id="highscore">High Score: 0</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
