<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Red Light Green Light</title>
  <style>
    body {
      background: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    svg {
      width: 30vmin; /* scales with smallest viewport dimension */
      height: auto;  /* keeps aspect ratio */
      max-width: 200px; /* optional limit */
      max-height: 500px; /* optional limit */
      cursor: pointer;
    }
    #status {
      margin-top: 2vh;
      font-size: calc(14px + 1vw); /* scales with screen width */
    }
    button {
      margin-top: 1vh;
      padding: 0.8em 1.2em;
      font-size: calc(12px + 0.8vw);
      cursor: pointer;
      background: #444;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <svg viewBox="0 0 100 250" preserveAspectRatio="xMidYMid meet">
    <!-- Traffic light frame -->
    <rect x="10" y="10" width="80" height="230" fill="#333" stroke="#000" stroke-width="3" rx="15"/>
    <!-- Red Light -->
    <circle id="redLight" cx="50" cy="60" r="25" fill="#550000"/>
    <!-- Yellow Light -->
    <circle id="yellowLight" cx="50" cy="125" r="25" fill="#555500"/>
    <!-- Green Light -->
    <circle id="greenLight" cx="50" cy="190" r="25" fill="#003300"/>
  </svg>

  <div id="status">Press Start to Play</div>
  <button id="startBtn">Start Auto</button>
  <button id="startManualBtn">Start Manual</button>

  <audio id="redSound" src="red.mp3"></audio>
  <audio id="greenSound" src="green.mp3"></audio>
  <audio id="yellowSound" src="yellow.mp3"></audio>

  <script>
    const redLight = document.getElementById('redLight');
    const yellowLight = document.getElementById('yellowLight');
    const greenLight = document.getElementById('greenLight');
    const statusText = document.getElementById('status');
    const redSound = document.getElementById('redSound');
    const greenSound = document.getElementById('greenSound');
    const yellowSound = document.getElementById('yellowSound');
    const startBtn = document.getElementById('startBtn');
    const startManualBtn = document.getElementById('startManualBtn');
    
    let currentLight = 'red';
    let gameRunning = false;
    let manualMode = false;

    function setLight(color) {
      redLight.setAttribute('fill', '#550000');
      yellowLight.setAttribute('fill', '#555500');
      greenLight.setAttribute('fill', '#003300');

      if (color === 'red') {
        redLight.setAttribute('fill', '#FF0000');
        statusText.textContent = "RED LIGHT!";
        redSound.currentTime = 0;
        redSound.play();
      } 
      else if (color === 'yellow') {
        yellowLight.setAttribute('fill', '#FFFF00');
        statusText.textContent = "YELLOW LIGHT!";
        yellowSound.currentTime = 0;
        yellowSound.play();
      } 
      else if (color === 'green') {
        greenLight.setAttribute('fill', '#00FF00');
        statusText.textContent = "GREEN LIGHT!";
        greenSound.currentTime = 0;
        greenSound.play();
      }
      currentLight = color;
    }

    function switchLight() {
      if (!gameRunning || manualMode) return; 
      const sequence = ['red', 'green', 'yellow']; 
      let nextIndex = (sequence.indexOf(currentLight) + 1) % sequence.length;
      setLight(sequence[nextIndex]);
      const nextInterval = Math.floor(Math.random() * 3500) + 1500;
      setTimeout(switchLight, nextInterval);
    }

    startBtn.addEventListener('click', () => {
      if (!gameRunning) {
        gameRunning = true;
        manualMode = false;
        startBtn.style.display = 'none';
        startManualBtn.style.display = 'none';
        setLight('red');
        setTimeout(switchLight, 2000);
      }
    });

    startManualBtn.addEventListener('click', () => {
      if (!gameRunning) {
        gameRunning = true;
        manualMode = true;
        startBtn.style.display = 'none';
        startManualBtn.style.display = 'none';
        setLight('red');

        redLight.style.cursor = "pointer";
        yellowLight.style.cursor = "pointer";
        greenLight.style.cursor = "pointer";

        redLight.addEventListener('click', () => { if (manualMode) setLight('red'); });
        yellowLight.addEventListener('click', () => { if (manualMode) setLight('yellow'); });
        greenLight.addEventListener('click', () => { if (manualMode) setLight('green'); });
      }
    });

    
  </script>
</body>
</html>
