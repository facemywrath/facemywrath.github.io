<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Idle Elements</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="offline-popup" class="popup hidden">
    <h3>Welcome Back!</h3>
    <p id="offline-message"></p>
    <button id="close-popup">Close</button>
  </div>
  <header>
    <div id="header-div">

      <button id="save">Save</button>
      <h1>Idle Elements</h1>
      <div id="energy-display">
        <span>Energy</span><span id="energy">0</span>
      </div>
    </div>
  </header>

  <main>
    <section id="element-selection">
      <h2>Periodic Table</h2>
      <div class="element-grid">
        <!-- Elements will be dynamically inserted here -->
      </div>
    </section>

    <section id="element-details">
      <h2>Selected Element</h2>
      <div id="selected-element">
        <p>
          Select an element to view its details.
        </p>
      </div>
    </section>
  </main>

  <footer>
    <p>
      Idle Elements &copy; 2025
    </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
